<!DOCTYPE html>
<html>
	<head>

		<style>
			#container {
				width: 400px;
				height: 400px;
				position: relative;
				background: yellow;
			}
			#animate {
				width: 50px;
				height: 50px;
				position: absolute;
				background: red;
			}
		</style>

	</head>

	<body>
		<button onclick="myMove()"> Click Me </button>

		<div id="container">
			<div id="animate"></div>
		</div>

	</body>

	<script type="text/javascript">
		function myMove() {
			var elem = document.getElementById("animate");
			var pos = 0;
			var id = setInterval(frame, 5); // 2 parameters -> function, time interval 5milliseconds
			function frame() {
				if(pos == 400) {
					clearInterval(id);
				}
				else {
					pos++;
					elem.style.top = pos + "px";
					// elem.style.left = pos + "px";
				}
			}
		}
	</script>

</html>
