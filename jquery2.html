<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<style>
			.elem {
				width: 80px;
				height: 80px;
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="div1" class="elem" style="background-color: red"></div>
		<div id="div2" class="elem" style="background-color: blue"></div>
		<div id="div3" class="elem" style="background-color: green"></div>
	</body>

	<script>
		$(document).ready(function() {
			$("#div1").fadeIn("fast");
			$("#div2").fadeIn(4000);
			$("#div3").fadeIn(5000, function() {
				alert("this will pop up after the third box is displayed");
			});
		});
	</script>

</html>
